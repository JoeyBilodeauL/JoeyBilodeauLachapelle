<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bootstrap navbar (fixed-top) - only language button stays here -->
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a id="brand" class="navbar-brand fw-semibold" href="#">My portfolio</a>

            <div class="d-flex align-items-center gap-2">
                <!-- language button stays in the top bar -->
                <button id="lang-btn" class="btn btn-outline-dark" aria-pressed="false">FR</button>
            </div>
        </div>
    </nav>

    <!-- Intro band: same color as navbar but larger (light stylish green).
         Picture + name anchored at the bottom of this band and centered. -->
    <section class="intro-section">
        <div class="container h-100 position-relative">
            <div class="intro-center">
                <img class="intro-avatar" src="assets/Picture.JPG" alt="Joey Bilodeau-Lachapelle">
                <div class="intro-name" id="intro-name">Joey Bilodeau-Lachapelle</div>
                <div class="intro-subtitle" id="intro-subtitle">Electrical engineering student - Computer and robotic - Gamer.</div>
            </div>
        </div>
    </section>

    <main>
        <!-- Projects grid: 3 columns, dynamic rendering -->
        <section id="projects" class="projects-section py-5">
            <div class="container">
                <div id="projects-grid" class="row g-4">
                    <!-- project cards will be injected here by script.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- OBSIDIAN bottom bar: placed at end of page (not fixed) -->
    <footer id="obsidianBar" class="obsidian-bottom-bar" role="contentinfo" aria-label="Bottom action bar">
        <div class="container d-flex justify-content-center">
            <div class="d-flex gap-2 align-items-center">
                <a id="linkedin-link" class="linkedin-btn" href="https://www.linkedin.com/in/joey-bilodeau-lachapelle-60b50932b/" target="_blank" rel="noopener noreferrer" aria-label="Open LinkedIn">
                    <img src="assets/linkedin.png" alt="LinkedIn" width="18" height="18">
                    <span class="visually-hidden">LinkedIn</span>
                </a>

                <a id="cv-link" class="cv-btn" href="assets/CV2026_EN.pdf" download="CV2026_EN.pdf" aria-label="Download CV">
                    Download CV
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
