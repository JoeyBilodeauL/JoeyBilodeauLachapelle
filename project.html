<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project Details</title>
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-detail.css">
</head>
<body>
    <!-- Bootstrap navbar (fixed-top) -->
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a id="brand" class="navbar-brand fw-semibold" href="index.html">My portfolio</a>

            <div class="d-flex align-items-center gap-2">
                <button id="lang-btn" class="btn btn-outline-dark" aria-pressed="false">FR</button>
            </div>
        </div>
    </nav>

    <main>
        <!-- Project Detail Section -->
        <section class="project-detail-section py-5">
            <div class="container">
                <article class="project-detail-card">
                    <!-- Project Title -->
                    <div class="detail-title-section">
                        <a id="back-btn" class="back-button" href="index.html" aria-label="Back to portfolio">← Back</a>
                        <h1 id="detail-title" class="detail-title">Project Title</h1>
                        <div id="detail-origin" class="detail-origin">Origin</div>
                        <div id="detail-dates" class="detail-dates">Dates</div>
                    </div>

                    <!-- Image Gallery -->
                    <div class="detail-image-section">
                        <div class="detail-img-container">
                            <img id="detail-img" class="detail-img" src="assets/Picture.JPG" alt="Project image">
                            <button id="detail-img-prev" class="detail-carousel-arrow detail-carousel-prev" aria-label="Previous image" style="display: none;">‹</button>
                            <button id="detail-img-next" class="detail-carousel-arrow detail-carousel-next" aria-label="Next image" style="display: none;">›</button>
                            <div id="detail-counter" class="detail-carousel-counter" style="display: none;">
                                <span id="detail-counter-current">1</span> / <span id="detail-counter-total">1</span>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="detail-description-section">
                        <h2 id="detail-desc-title">Description</h2>
                        <p id="detail-full-desc" class="detail-description">
                            This is a detailed description of the project. You can add as much text as needed here to explain what the project is about.
                        </p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- OBSIDIAN bottom bar -->
    <footer id="obsidianBar" class="obsidian-bottom-bar" role="contentinfo" aria-label="Bottom action bar">
        <div class="container d-flex justify-content-center">
            <div class="d-flex gap-2 align-items-center">
                <a class="linkedin-btn" href="https://www.linkedin.com/in/joey-bilodeau-lachapelle-60b50932b/" target="_blank" rel="noopener noreferrer" aria-label="Open LinkedIn">
                    <img src="assets/linkedin.png" alt="LinkedIn" width="18" height="18">
                    <span class="visually-hidden">LinkedIn</span>
                </a>

                <a id="cv-link" class="cv-btn" href="assets/CV2026_EN.pdf" download="CV2026_EN.pdf" aria-label="Download CV">
                    Download CV
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="project-detail.js"></script>
</body>
</html>
